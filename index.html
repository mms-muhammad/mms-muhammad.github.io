<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>mms muhammad — neon style</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main>
    <section class="profile">
      <div class="avatar-wrapper neon-glow">
        <img src="images/avatar.jpg" alt="Аватар mms muhammad" class="avatar" />
      </div>
      <h1 class="name">mms muhammad</h1>
    </section>

    <section class="links-section">
      <ul id="social-links" class="social-links"></ul>
    </section>

    <section class="buttons-section">
      <button id="links-toggle" aria-label="Показать ссылки">Ссылки</button>
      <button id="theme-toggle" aria-label="Переключить тему">Тема</button>
      <button id="neon-toggle" aria-label="Переключить неон">✨ Неон</button>
    </section>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
